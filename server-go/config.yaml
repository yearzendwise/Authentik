# Email Tracking Go Server Configuration

server:
  port: 8095
  host: "0.0.0.0"
  
temporal:
  host: "172.72.0.3:7233"
  namespace: "default"
  retry_attempts: 5
  retry_delay: "2s"
  connection_timeout: "10s"

security:
  jwt:
    secret_env: "JWT_SECRET"
    algorithm: "HS256"
  
  cors:
    allowed_origins: 
      - "http://localhost:5173"                 # Local development (Vite)
      - "http://localhost:5000"                 # Local development (main app)
      - "https://app.zendwise.work"             # Production main app
      - "https://zendwise.work"                 # Production main domain
      - "https://tengine.zendwise.work"         # Go server subdomain
      - "https://authentik.zendwise.work"       # Authentik subdomain
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["Content-Type", "Authorization"]
    allow_credentials: true
    max_age: 86400  # 24 hours

logging:
  level: "info"
  format: "json"

email_tracking:
  storage: "memory" # In production, this would be "database"
  retention_days: 30